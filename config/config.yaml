# Volleyball Spike Analyzer Configuration

# MediaPipe Pose Configuration
mediapipe:
  model_complexity: 2  # 0, 1, or 2 (higher = more accurate but slower)
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5
  enable_segmentation: false
  smooth_landmarks: true

# Video Processing
video:
  supported_formats: [".mp4", ".avi", ".mov", ".mkv"]
  max_file_size_mb: 500
  output_fps: 30
  resize_width: 1280  # null for original size
  resize_height: 720  # null for original size

# Visualization
visualization:
  # 2D Overlay
  landmark_color: [0, 255, 0]  # RGB - Green
  connection_color: [255, 0, 0]  # RGB - Red
  landmark_radius: 5
  connection_thickness: 2

  # 3D Plotly
  figure_width: 1200
  figure_height: 800
  background_color: "white"
  show_grid: true
  camera_distance: 2.5

# Data Export
export:
  save_2d_coordinates: true
  save_3d_coordinates: true
  save_angles: true
  output_format: "csv"  # csv or json
  include_timestamps: true
  frame_rate: null  # null = all frames, number = sample every N frames

# Paths
paths:
  input_dir: "data/input"
  output_dir: "data/output"
  cache_dir: "data/cache"
  temp_dir: "data/temp"

# Performance
performance:
  use_gpu: false  # Set to true if GPU is available
  batch_processing: false
  num_workers: 1

# Analysis Settings
analysis:
  key_joints: [
    "left_shoulder",
    "right_shoulder",
    "left_elbow",
    "right_elbow",
    "left_wrist",
    "right_wrist",
    "left_hip",
    "right_hip",
    "left_knee",
    "right_knee",
    "left_ankle",
    "right_ankle"
  ]
  calculate_angles: true
  calculate_velocities: true
  smooth_trajectories: true
  smoothing_window: 5

# Debug
debug:
  verbose: false
  save_intermediate_frames: false
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
